name: Docker Image CI

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        env:
          GITHUB_DOCKER_USER: ${{ secrets.GITHUB_DOCKER_USER }}
          GITHUB_DOCKER_TOKEN: ${{ secrets.GITHUB_DOCKER_TOKEN }}
        run: docker login docker.pkg.github.com -u $GITHUB_DOCKER_USER -p $GITHUB_DOCKER_TOKEN
      - name: Build and push the Docker image
        run: |
          docker build . -t docker.pkg.github.com/zakodium/label-print-server:${GITHUB_REF##*/}
          docker push docker.pkg.github.com/zakodium/label-print-server:${GITHUB_REF##*/}
